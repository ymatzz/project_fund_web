<!DOCTYPE HTML>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <title>FORMULARIO</title>
        <link rel="stylesheet" type="text/css" href="formulario.css">
    </head>
    <body>
        <aside id="imagem">
            <img src="250f235f85597515cca0d1c9e1f231ff.png" width="85%">
        </aside>
        <aside>
            <p id="titulo1">Responda as perguntas a baixo para sabermos mais de você:</p>
            <form class="formulario">
                

                <div class="input1">

                    <p >Como posso te chamar:<input type="text"  name="nome" required placeholder="NOME" style=" border-color:#db95f4; width:200px; text-align: center; border-radius: 10px ;">
                        <p >Como você se identifica:
                            <select name="Gênero" style="border-color:#db95f4;width:200px; text-align: center; border-radius: 10px ">
                                <optgroup label="Gênero">Gênero</optgroup>
                                <option value="Homem">Homem (cis)</option>
                                <option value="Mulher">Mulher(cis)</option>
                                <option value="Mulher">Mulher(trans)</option>
                                <option value="Homem">Homem(trans)</option>
                                <option value="não-binário">Não-Binário</option>
                            </select></p>
               
                </div>
                <div class="input2">
                        <p >Data de nascimento:<input id="date" type="date" style="border-color:#db95f4; width:200px; text-align: center; border-radius: 10px " ></p>
                        <p >Número de Celular:<input type="tel" id="telefone"class="input-padrao" required placeholder="(xx) xxxxx-xxxx" style="border-color:#db95f4; width:200px; text-align: center; border-radius: 10px"></p>
                </div>
                    <aside id="bloco">
                        <p>Como você anda se sentindo?</p>
                        <p><textarea rows="10" cols="60" required placeholder="Escreva Aqui!!"style="border-color:#db95f4; border-radius: 10px"></textarea>
                        </p>
                        <div class="botao">
                            <a href="#"><span>Finalizar</span></a>
                          </div>
                
                    </aside>

                </form>
            </aside>
        </body>
